<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta title="AFC-MILLENIUM">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" type="image/png" href="/img/icons/favicon-32x32.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <!-- Android  -->
    <meta name="theme-color" content="white">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="AFC-MILLENIUM">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="white">
    <meta name="msapplication-TileColor" content="white">
    <meta name="msapplication-TileImage" content="msapplication-icon-144x144.png">
    <meta name="msapplication-config" content="browserconfig.xml">
    <!-- Pinned Sites  -->
    <meta name="application-name" content="AFC-MILLENIUM">
    <meta name="msapplication-tooltip" content="Tooltip Text">
    <meta name="msapplication-starturl" content="/">
    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="disable">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
